    <form id="surveyForm">

    </select><br>
    <label for="Recommendation">Would you recommend us to a friend?</label><br>

    <input type="radio" name="Yes"><label for="Yes">No</label>

    <br>

    <textarea name="Additional comments" id="comments" placeholder="Additional Comments"></textarea><br>
   
    <button type="submit" id="submitBtn"> Submit</button>
    <br>
    <div id="form-feedback">
        

    </div>
    

      
   
</form>
