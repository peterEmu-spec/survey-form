<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="surveyForm">
    <h1><u>Survey Form</u></h1>
    
    <label for="name">Name</label><br>
    <input type="text" id="name"><br>

    <label for="email">Email</label><br>
    <input type="email" id="email"><br>

    <label for="satisfaction">How satisfied are you with our service?</label><br>
    <select id="satisfaction">
      <option value="Very satisfied">Very satisfied</option>
      <option value="Satisfied">Satisfied</option>
      <option value="Neutral">Neutral</option>
      <option value="Dissatisfied">Dissatisfied</option>
      <option value="Very Dissatisfied">Very Dissatisfied</option>
    </select><br>

    <label>Would you recommend us to a friend?</label><br>
    <input type="radio" name="recommend" value="Yes" id="recommendYes">
    <label for="recommendYes">Yes</label><br>
    <input type="radio" name="recommend" value="No" id="recommendNo">
    <label for="recommendNo">No</label><br>

    <textarea id="comments" placeholder="Additional Comments"></textarea><br>

    <button type="submit" id="submitBtn">Submit</button>
    <br>
    <div id="form-feedback"></div>
  </form>

  
  <script src="survey.js"></script>
</body>
</html>
